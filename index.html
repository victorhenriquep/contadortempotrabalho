<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Tempo no Trabalho</h1>
        <label for="start-time">Horário de Chegada:</label>
        <input type="time" id="start-time">
        
        <label for="end-time">Horário de Saída:</label>
        <input type="time" id="end-time">
        
        <div class="botao">
        <button onclick="startTimer()">Iniciar</button>
        </div>
        <div class="timer">
            <p>Tempo Decorrido: <span id="elapsed-time">00:00:00</span></p>
            <p>Tempo Restante: <span id="remaining-time">00:00:00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
