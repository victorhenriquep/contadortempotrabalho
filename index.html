<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Contador de Tempo no Trabalho</h1>

        <label for="work-hours">Escolha a Jornada de Trabalho:</label>
        <select id="work-hours">
            <option value="6">6 Horas</option>
            <option value="8">8 Horas</option>
        </select>

        <label for="start-time">Horário de Chegada:</label>
        <input type="time" id="start-time">

        <div class="botao">
            <button onclick="startTimer()">Iniciar</button>
        </div>

        <div class="timer">
            <p class="mensagem">Tempo Decorrido: <span id="elapsed-time">00:00:00</span></p>
            <p class="mensagem">Tempo Restante: <span id="remaining-time">00:00:00</span></p>
            <p class="mensagem">Horário de Saída Esperado: <span id="expected-end-time">--:--</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
